<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- The HTML5 specification recommends using UTF-8 as the default character encoding -->
    <meta charset="UTF-8" />
    <!-- Ensures the page is responsive, particularly on mobile devices. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Describes the content of the page for search engines and users. -->
    <meta
      name="description"
      content="competition climbing | creative coding | full stack engineering"
    />
    <!-- Instructs Internet Explorer to use its most recent "edge" mode -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />

    <title>you're invited!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body-container">
    <div aria-visibility="hidden" class="hidden">&nbsp;</div>
    <canvas id="canvas">
      <header></header>
      <main>
        <p>you're invited to my birthday party</p>
      </main>
      <p></p>
      <noscript>
        <p>Please enable JavaScript to view this content.</p>
      </noscript>
      <footer></footer>
    </canvas>
    <div class="overlay">
      <button class="click-me">Click Me</button>
      <div class="bday-invite">
        <div class="container">
          <div class="name">
            <div>Hey <span id="message-display"></span>,</div>
            <div>You're invited!</div>
          </div>
          <div class="body">
            <p class="invited"></p>
            <p>
              🎂 I'm having a birthday party at my place, and I'd love to see
              you there!
            </p>
            <p>
              🍕 I’m ordering a bunch of pizzas (and dessert 😉). Let me know if
              you’re coming so I can get enough slices for everyone.
            </p>
            <p class="time">Saturday, March 15 @7PM</p>
          </div>
          <div class="btns">
            <button class="btn">
              <a
                href="https://www.google.com/maps/search/?api=1&query=2421+Campus+Dr,+Salt+Lake+City,+UT+84121"
                target="_blank"
              >
                Google Maps
              </a>
            </button>

            <!-- Apple Maps link -->
            <button class="btn">
              <a
                href="https://maps.apple.com/?address=2421+Campus+Dr,+Salt+Lake+City,+UT+84121"
                target="_blank"
              >
                Apple Maps
              </a>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
